{% extends 'base.html' %} {% block content %}
<!-- zencoding -->
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Daily rate</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>
            {% comment %} <a href="/movies/{{movie.id}}">{{ movie.title }}</a> {% endcomment %}
            <a href="{% url 'movies_details' movie.id %  }">{{ movie.title }}</a>
            </td>
            <td>{{ movie.genre }}</td>
            <td>{{ movie.number_in_stock }}</td>
            <td>{{ movie.daily_rate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
