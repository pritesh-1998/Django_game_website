{% block content %}

<body>
</body>
<style>
    table {
        border-collapse: collapse;
      }
      
      
      td, th {
        border: 1px solid #999;
        padding: 0.5rem;
        text-align: left;
      }
      

</style>
<body>
<br>

<table class="table table-striped .table-bordered table-hover" style='font-family:"Courier New", Bold,Courier, monospace; font-size:180%; background-color:rgba(0, 0, 0, 0);'>
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Daily rate</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr class>
            <td>
            {% comment %} <a href="/movies/{{movie.id}}">{{ movie.title }}</a> {% endcomment %}
            <a href="{% url 'movies_details' movie.id %  }">{{ movie.title }}</a>
            </td>
            <td>{{ movie.genre }}</td>
            <td>{{ movie.number_in_stock }}</td>
            <td>{{ movie.daily_rate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
